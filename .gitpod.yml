image: ghcr.io/traversaro/gitpod-ubuntu-20.04:latest
ports:
- port: 6080
  onOpen: notify
- port: 10000-20000
  onOpen: ignore
workspaceLocation: "."
tasks:
- command: start-vnc-session.sh
- command: gp await-port 6080 && gp preview $(gp url 6080)
- command: sudo apt-get install -y git wget flex bison gperf python3 python3-pip python3-setuptools libffi-dev libssl-dev
